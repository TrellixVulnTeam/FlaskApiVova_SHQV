{% extends 'base.html' %}

{% block head %}
<title>Flask</title>    
{% endblock %}

{% block body %}
<div class="players">
    <h1>Player Update</h1>
    <form action="/update/{{ player.id }}" method="POST">
        <input type="text" name="name" id="name" value="{{player.name}}">
        <input type="text" name="game" id="game" value="{{player.game}}">
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
